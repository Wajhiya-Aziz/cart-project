  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script>
    var mobiles = [
      {
        image: "https://images.priceoye.pk/apple-iphone-12-mini-pakistan-priceoye-350ij-500x500.webp",
        name: "Iphone 12pro max",
        price: "90000",
      },
      {
        image: "https://images.priceoye.pk/samsung-galaxy-a13-pakistan-priceoye-f5zsh.jpg",
        name: "Samsung S20",
        price: "75000",
      },
      {
        image: "https://cubeonline.pk/cdn/shop/files/Xiaomi-Redmi-Note-12S-Onyx-Black-1_800x.jpg?v=1695884279",
        name: "Redmi 13C",
        price: "35000",
      },

      {
        image: "https://images.priceoye.pk/realme-narzo-n55-pakistan-priceoye-0tmxj.jpg",
        name: "Realme ",
        price: "27000",
      },
      {
        image: "https://images.priceoye.pk/nokia-2-3-pakistan-priceoye-x9fjc.jpg",
        name: "Nokia",
        price: "30000",
      },
      {
        image: "https://lahorecentre.com/wp-content/uploads/2023/02/Oppo-A54-4GB-128GB-1.jpg",
        name: "Oppo A12e",
        price: "56000",
      },
      {
        image: "https://asia-exstatic-vivofs.vivo.com/PSee2l50xoirPK7y/1631693819930/4ecfdf694b43512347225fd7b1d03ecc.png",
        name: "Vivo",
        price: "45000",
      },
      {
        image: "https://friendshome.pk/cdn/shop/files/INTERSTELLARBLUE.jpg?v=1696491045",
        name: "Infinix",
        price: "37000",
      },
      {
        image: "https://images.priceoye.pk/huawei-y7a-pakistan-priceoye-waiub.jpg",
        name: "Huawei",
        price: "60000",
      },
      {
        image: "https://www.91-cdn.com/hub/wp-content/uploads/2022/12/Motorola-Edge-40-Pro-1.jpg?tr=q-100",
        name: "Motorola",
        price: "39000",
      },
    ]

    var str = "";
    mobiles.forEach(function (data, index) {
      str = str + `
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-4">
            <div class="card text-center">
             <img src="${data.image}" alt="" style = "height:20rem ; padding: 10px">
             <h3>${data.name}</h3>
             <h5> Rs ${data.price}</h5>
             <button onclick='addToCart(${index}, ${JSON.stringify(data.name)}, ${data.price} , 1 )' class="btn btn-sm btn-primary mx-2 mb-2">Add To cart</button>
            </div>
        </div>
        `;
    })

    document.querySelector(".row").innerHTML = str;

    let cart = [];
    let total = 0
    document.querySelector(".cartlen").innerHTML= 0
    function addToCart(index , name , price , qty){
      cart.push({index , name , price , qty})
      total = total + price;
      localStorage.setItem("cart" , JSON.stringify(cart))
      localStorage.setItem("total" , JSON.stringify(total))
      updatecart();
    }

    function updatecart(){
      cart = JSON.parse(localStorage.getItem("cart"))
      total = JSON.parse(localStorage.getItem("total"))
      if(cart == null || total == null ){
         cart = [];
         total = 0;
      }
      document.querySelector(".cartlen").innerHTML= cart.length;
         document.querySelector("#total").innerHTML= total;
      let newstr = "";
    cart.forEach(function(data , index){
      newstr = newstr + `
      <li class="d-flex justify-content-between  " >${data.name} - price ${data.price} 
       <div class= " mb-1
       "> <button class="btn btn-sm btn-primary" onclick="increment(${index} , ${data.price} , ${data.qty} )"   >+</button>
        ${data.qty}
        <button class="btn btn-sm btn-primary" onclick="decrement(${index} , ${data.price} , ${data.qty})" >-</button></div>
        </li>
      `;
    })
    document.querySelector("ol").innerHTML= newstr;
    }
   
  function increment(index , price , qty){
    cart = JSON.parse(localStorage.getItem("cart"))
    total = JSON.parse(localStorage.getItem("total"))
   cart[index].qty = cart[index].qty + 1;
   total = total + cart[index].price;
   localStorage.setItem("cart" , JSON.stringify(cart))
   localStorage.setItem("total" , JSON.stringify(total))
   updatecart();
  }
  function decrement(index , price , qty){
    cart = JSON.parse(localStorage.getItem("cart"))
    total = JSON.parse(localStorage.getItem("total"));
    if(cart[index].qty == 1){
      total = total - cart[index].price;
      cart.splice(index , 2)
   localStorage.setItem("cart" , JSON.stringify(cart))
   localStorage.setItem("total" , JSON.stringify(total))
   updatecart();
    }
    else{
      cart[index].qty = cart[index].qty - 1;
   total = total - cart[index].price;
   localStorage.setItem("cart" , JSON.stringify(cart))
   localStorage.setItem("total" , JSON.stringify(total))
   updatecart();
    }
  }
   

    updatecart();

  </script>
